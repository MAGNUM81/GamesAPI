image: golang:latest

variables:
    REPO_NAME: https://depot.dinf.usherbrooke.ca/dinf/projets/a20/eq05-gamesapi

before_script:
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME

stages:
  - test
  - build
  - deploy

compile:
  stage: build
  script:
    - go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/mybinary

artifacts:
    paths:
      - mybinary
